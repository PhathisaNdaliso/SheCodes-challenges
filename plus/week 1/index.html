<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div>
        <!-- Header with logo and search bar -->
        <header>
            <div>
                <img src="" alt="Logo">
                <input type="text" placeholder="Enter a city..">
                <button>Search</button>
            </div>
        </header>

        <!-- Weather information -->
        <section>
            <h1>San Francisco</h1>
            <p>Monday 07:15, few clouds</p>
            <p>Humidity: 93%, Wind: 3.6km/h</p>
            <p>13°C</p>
        </section>

        <!-- Weekly weather forecast -->
        <section>
            <div>
                <p>Mon</p>
                <img src="" alt="Weather Icon">
                <p>25° 13°</p>
            </div>
            <div>
                <p>Tue</p>
                <img src="" alt="Weather Icon">
                <p>21° 17°</p>
            </div>
            <div>
                <p>Wed</p>
                <img src="" alt="Weather Icon">
                <p>18° 14°</p>
            </div>
            <div>
                <p>Thu</p>
                <img src="" alt="Weather Icon">
                <p>18° 13°</p>
            </div>
            <div>
                <p>Fri</p>
                <img src="" alt="Weather Icon">
                <p>22° 14°</p>
            </div>
        </section>

        <!-- Footer -->
        <footer>
       
            <p>This project was coded by Phathisa Ndaliso and is  <a href="https://github.com/PhathisaNdaliso/SheCodes-challenges" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a> </p>
        </footer>
    </div>
</body>
</html>
